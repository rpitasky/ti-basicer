<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p style="position: sticky; top: 0; background-color: white;"><code>/([IiEeRWSjUPLl?0-9]*\n)*/</code></p>
    <textarea onkeyup="display(document.getElementById('input').value);" style="font-family: monospace;" id="input" rows="10" cols="80"></textarea>
    <input type="submit" onclick="execute(document.getElementById('input').value); return false;" disabled id="submit" value="go">
    <pre id="parsed"></pre>
    <script>
        function write_parsed(string) {
            document.getElementById("parsed").innerText = string;
        }
    </script>
    <script type="module">
        import init, {execute, display} from './pkg/ti_basicer.js';

        async function run() {
            await init();
            window["execute"] = execute;
            window["display"] = display;

            document.getElementById("submit").disabled = false
        }

        run();
    </script>
</body>
</html>
